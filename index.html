<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>2D Game</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <!-- character -->
    <img id="player" src="assets/player.png" alt="player" />
    <img id="angler1" src="assets/angler1.png" alt="angler1" />
    <img id="angler2" src="assets/angler2.png" alt="angler2" />
    <img id="lucky" src="assets/lucky.png" alt="lucky" />
    <img id="hivewhale" src="assets/hivewhale.png" alt="hivewhale" />
    <img id="drone" src="assets/drone.png" alt="drone" />
    <!-- props  -->
    <img id="projectile" src="assets/projectile.png" alt="projectile" />
    <img id="gears" src="assets/gears.png" alt="gears" />
    <img
      id="smokeExplosion"
      src="assets/smokeExplosion.png"
      alt="smokeExplosion"
    />
    <img
      id="fireExplosion"
      src="assets/fireExplosion.png"
      alt="fireExplosion"
    />
    <!-- enviroment -->
    <img id="layer1" src="assets/layer1.png" alt="layer" />
    <img id="layer2" src="assets/layer2.png" alt="layer" />
    <img id="layer3" src="assets/layer3.png" alt="layer" />
    <img id="layer4" src="assets/layer4.png" alt="layer" />
  </body>
</html>
